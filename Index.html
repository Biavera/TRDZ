<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante - Fichas Técnicas</title>
  <style>
    /* Estilos CSS */
  </style>
</head>

<body>
  <h1>Restaurante - Fichas Técnicas</h1>

  <h2>Página de Cadastro</h2>
  <form>
    <!-- Campos do formulário para cadastro das fichas técnicas -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea><br>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" required><br>

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Página de Visualização</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados das fichas técnicas cadastradas -->
      <tr>
        <td>Nome do Prato 1</td>
        <td>Descrição do Prato 1</td>
        <td>R$ 19.99</td>
      </tr>
      <tr>
        <td>Nome do Prato 2</td>
        <td>Descrição do Prato 2</td>
        <td>R$ 15.99</td>
      </tr>
      <!-- Adicione mais linhas conforme necessário -->
    </tbody>
  </table>

  <script>
    // Scripts JavaScript
  </script>
</body>

</html>
